{% extends "index.html" %}
{% block head %}
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../static/stat.css" />
    <title>Statistiques - Worlde DELUXE</title>
{% endblock %}

{% block body %}
    <div class="corps">
        <table>
            <tr>
                <td><button class="bouton" onclick="window.location.href = 'historique';">Votre Historique</button></td>
                <td><button class="bouton" onclick="window.location.href = 'statistiques';">Classique</button></td>
                <td><button class="bouton" onclick="window.location.href = 'statistiques-survie';">Survie</button></td>
                <td><button class="bouton" onclick="window.location.href = 'statistiques-clm';">Contre la montre</button></td>
            </tr>
            <tr>
                <td><button class="bouton" onclick="window.location.href = 'succes';">Vos Succès</button></td>
            </tr>
        </table>
        <h1 class="titre"> Parties Big50</h1>
        
        <div class="box_graph">
            <div class="box">
                <p>
                    <br><br>Parties jouées : {{liste[0]}}
                    <br><br>Score moyen : {{liste[4]}}
                    <br><br>Meilleur score : {{liste[5]}}
                    <br><br>Expérience : {{liste[3]}}
                </p>
            </div>
            <div class="graph">
                <img src="static/image.png" class="histogramme" alt="image" title="Histogramme">
            </div>
            <div class="graph2">
                <img src="static/image2.png" class="histogramme2" alt="image2" title="Histogramme">
            </div>
        </div>
    </div>	
{% endblock %}
